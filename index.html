<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title></title>
</head>

<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container mt-3">
            <a href="" class="navbar-brand">Oem Calculator</a>
        </div>
    </nav>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="Name" class="form-control" id="productName"></input>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="Price" class="form-control" id="productPrice"></input>
                    </div>




                </div>
                <button class="btn btn-primary btn-sm addBtn" type="submit">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
                <button class="btn btn-warning btn-sm updateBtn" type="submit">
                    <i class="far fa-edit"></i>
                    Save Changes
                </button>
                <button class="btn btn-danger btn-sm deleteBtn" type="submit">
                    <i class="fas fa-times"></i>
                    Delete
                </button>
                <button class="btn btn-secondary btn-sm cancelBtn" type="submit">
                    <i class="fas fa-arrow-circle-left"></i>
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <div class="card mt-3">
        <table class="table">
            <tbody id="item-list">

            </tbody>
        </table>
    </div>

    <div class="card mt-3">
        <div class="card-footer text-right">
            <p>Total (TL) <strong><span id="total-tl"> 1200 TL</span></strong></p>
            <p>Total ($) <strong><span id="total-dolar"> 300 $</span></strong></p>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
